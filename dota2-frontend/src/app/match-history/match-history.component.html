<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Recent 10 Games</h1>
</div>

<form class="g-3" (ngSubmit)="submitSteamId()">
    <div class="row">
        <div class="col-md-4">
            <label for="inputPassword2" class="visually-hidden">Steam Id</label>
            <input [(ngModel)]="steamId" name="steamId" type="text" class="form-control"
                placeholder="Enter your steam id">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-secondary btn-block">Search</button>
        </div>
    </div>
</form>


<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Match Id</th>
                <th scope="col">Lobby Type</th>
                <th scope="col">Match Sequence No</th>
                <th scope="col">Start Time</th>
                <th scope="col">Heroes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let match of matchHistory" (click)="viewMatch(match.match_id)">
                <td>{{match.match_id}}</td>
                <td>{{match.lobby_type}}</td>
                <td>{{match.match_seq_num}}</td>
                <td>{{match.start_time}}</td>
                <td>
                    <span *ngFor="let player of match.players">
                        <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{player.hero_img}}_sb.png">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
